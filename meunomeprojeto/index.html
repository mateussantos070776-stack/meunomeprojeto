<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MATEUSPROJ - 2 TELAS</title>
    <style>
        /* Onde: Dentro da tag <style> */
INPUT {
    PADDING: 12PX;          /* Espaço interno para o texto não encostar na borda */
    MARGIN-BOTTOM: 15PX;    /* Espaço entre o campo e o botão abaixo */
    BORDER-RADIUS: 5PX;     /* Arredonda os cantos */
    BORDER: 1PX SOLID #CCC; /* Cria uma borda cinza fina */
    FONT-SIZE: 16PX;        /* Tamanho da letra que você digita */
    WIDTH: 250PX;           /* Largura do campo */
}
        BODY {
            DISPLAY: FLEX;
            ALIGN-ITEMS: CENTER;
            JUSTIFY-CONTENT: CENTER;
            HEIGHT: 100VH;
            MARGIN: 0;
            BACKGROUND-COLOR: #EEE;
            FONT-FAMILY: SANS-SERIF;
        }

        /* ESTILO DAS TELAS */
        .tela {
            DISPLAY: NONE; /* Por padrão, todas as telas ficam escondidas */
            FLEX-DIRECTION: COLUMN;
            ALIGN-ITEMS: CENTER;
            TEXT-ALIGN: CENTER;
        }

        /* ESTADO ATIVO: Só quem tiver essa classe aparece */
        .ativa {
            DISPLAY: FLEX;
        }

        BUTTON {
            BACKGROUND-COLOR: #4CAF50;
            COLOR: WHITE;
            PADDING: 12PX 35PX;
            BORDER: NONE;
            BORDER-RADIUS: 9PX;
            CURSOR: POINTER;
            FONT-SIZE: 18PX;
            MARGIN-TOP: 20PX;
        }
    </style>
</head>
<body>

    <div id="tela1" class="tela ativa">
        <h1>ESTAMOS EM REFORMA</h1>
        <p>Esta é a primeira página.</p>
        <button onclick="mudarTela('tela2')">IR PARA PÁGINA 2</button>
    </div>

    <div id="tela2" class="tela">
        <h1>BEM-VINDO À PÁGINA 2</h1>
        <p>TESTE BEM SUCEDIDO!</p>
        <button onclick="mudarTela('tela1')">VOLTAR</button>
    </div>
<div id="tela3" class="tela">
    <h1>QUEM É VOCÊ?</h1>
    
    <input type="text" id="nomeUsuario" placeholder="Digite seu nome aqui...">
    
    <button onclick="boasVindas()">CONFIRMAR</button>
    <button onclick="mudarTela('tela1')" style="background-color: gray;">VOLTAR</button>
</div>
    <script>
    // Função para trocar de tela
    function mudarTela(idDaNovaTela) {
        // 1. Esconde todas as telas
        document.querySelectorAll('.tela').forEach(t => t.classList.remove('ativa'));
        
        // 2. Mostra a tela desejada
        document.getElementById(idDaNovaTela).classList.add('ativa');
    }

    // Função para capturar o nome digitado
    function boasVindas() {
        let nome = document.getElementById('nomeUsuario').value;

        if (nome === "") {
            alert("Por favor, digite seu nome!");
        } else {
            alert("Bem-vindo ao sistema, " + nome + "!");
            mudarTela('tela1'); // Volta para a tela inicial
        }
    }
</script>
</body>
</html>
