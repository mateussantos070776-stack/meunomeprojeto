<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MATEUSPROJ</title>
    <STyle>
        BODY {
        DISPLAY: FLEX;           /* Ativa o modo de caixa flexível */
        FLEX-DIRECTION: COLUMN;  /* Empilha os elementos como uma coluna */
        ALIGN-ITEMS: CENTER;     /* Alinha no centro da esquerda para a direita */
        JUSTIFY-CONTENT: CENTER; /* Alinha no centro de cima para baixo */
        HEIGHT: 100VH;           /* Estica o corpo para ter a altura de 100% da tela */
        MARGIN: 0;               /* Remove bordas brancas indesejadas */
        BACKGROUND-COLOR: #EEE;  /* Deixa o fundo levemente cinza */
    }

    BUTTON {
        BACKGROUND-COLOR: #4CAF50;
        COLOR: WHITE;
        PADDING: 12PX 35PX;
        BORDER: NONE;
        BORDER-RADIUS: 9PX;
        CURSOR: POINTER;
        FONT-SIZE: 20PX;
        TRANSITION: 0.3S;       /* Prepara o botão para uma animação suave */
    }

    /* EFEITO HOVER: O que acontece quando o mouse passa por cima */
    BUTTON:HOVER {
        BACKGROUND-COLOR: #45a049; /* Escurece o verde levemente */
        TRANSFORM: SCALE(1.1);     /* Aumenta o tamanho em 10% */
    }

    </STyle>
</head>
<body>
    <button onclick="alert('Olá, mundo!')">CLICA BB</button>
<H1>FESTAMOS EM REFORMA</H1>
    </body>
</html>
