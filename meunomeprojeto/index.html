<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KERIX LUXURY | SISTEMA</title>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --red: #ff0000; --bg: #000; --panel: #0a0a0a; --border: rgba(255, 255, 255, 0.05); }
        * { box-sizing: border-box; transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1); }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: #fff; margin: 0; display: flex; align-items: center; justify-content: center; height: 100vh; overflow: hidden; }

        .phone-frame { 
            width: 380px; height: 85vh; background: #050505; 
            border: 6px solid #151515; border-radius: 45px; 
            position: relative; box-shadow: 0 50px 100px rgba(0,0,0,0.9);
            display: flex; flex-direction: column; overflow: hidden;
        }

        /* TELA DE LOGIN DO MEMBRO */
        .front-page { padding: 60px 20px; text-align: center; flex: 1; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        .luxury-logo { cursor: pointer; margin-bottom: 50px; }
        .luxury-logo h1 { font-family: 'Syncopate', sans-serif; font-size: 14px; letter-spacing: 8px; color: var(--red); margin: 0; }
        
        .auth-box { width: 100%; max-width: 280px; background: #080808; border: 1px solid var(--border); border-radius: 20px; padding: 30px 20px; }
        .auth-box label { display: block; font-size: 9px; color: #444; letter-spacing: 2px; margin-bottom: 15px; text-transform: uppercase; }
        .key-input { width: 100%; background: transparent; border: none; border-bottom: 1px solid #222; color: #fff; font-family: 'Syncopate'; font-size: 22px; text-align: center; letter-spacing: 10px; outline: none; padding-bottom: 10px; margin-bottom: 25px; }
        .btn-access { width: 100%; background: var(--red); border: none; border-radius: 12px; padding: 15px; color: #fff; font-size: 10px; font-weight: 700; cursor: pointer; text-transform: uppercase; }

        /* PAINEL ADMINISTRATIVO GHOST */
        #ghost-panel { position: absolute; inset: 0; background: #000; z-index: 1000; transform: translateY(100%); display: flex; flex-direction: column; padding: 20px; }
        #ghost-panel.active { transform: translateY(0); }
        .ghost-header { display: flex; justify-content: space-between; align-items: center; padding-bottom: 20px; border-bottom: 1px solid #111; margin-bottom: 20px; }
        
        .adm-controls { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 20px; }
        .adm-btn { background: rgba(255,255,255,0.02); border: 1px solid var(--border); border-radius: 12px; padding: 15px; color: #666; font-size: 9px; font-weight: 700; cursor: pointer; text-transform: uppercase; display: flex; flex-direction: column; align-items: center; gap: 8px; }
        .adm-btn.highlight { border-color: var(--red); color: #fff; background: rgba(255,0,0,0.1); }

        .key-display { background: #080808; border: 1px dashed #333; padding: 15px; border-radius: 10px; text-align: center; margin-bottom: 20px; }
        .key-display span { font-size: 9px; color: #555; display: block; margin-bottom: 5px; }
        .key-display strong { font-family: 'Syncopate'; color: var(--red); font-size: 18px; }

        .chat-container { flex: 1; background: #030303; border: 1px solid var(--border); border-radius: 20px; padding: 15px; overflow-y: auto; display: flex; flex-direction: column; gap: 12px; }
    </style>
</head>
<body>

    <div class="phone-frame">
        <div class="front-page">
            <div class="luxury-logo" onclick="abrirAdmin()">
                <h1>KERIX</h1>
                <p style="font-size: 8px; color:#333; letter-spacing: 3px; margin-top: 10px;">GEST√ÉO PRIVADA</p>
            </div>

            <div class="auth-box">
                <label>VALIDA√á√ÉO DE CHAVE</label>
                <input type="text" maxlength="5" class="key-input" id="member-key" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                <button class="btn-access" onclick="validarAcessoMembro()">ENTRAR NO SISTEMA</button>
            </div>
            <p style="margin-top: 40px; font-size: 9px; color: #1a1a1a; letter-spacing: 2px;">CONEX√ÉO CRIPTOGRAFADA</p>
        </div>

        <div id="ghost-panel">
            <div class="ghost-header">
                <span style="font-family:'Syncopate'; font-size:10px; color:var(--red)">CENTRAL DE COMANDO</span>
                <button onclick="fecharAdmin()" style="background:none; border:none; color:#444; font-size:9px; cursor:pointer;">FECHAR</button>
            </div>

            <div class="key-display">
                <span>CHAVE ATUAL NO BANCO</span>
                <strong id="current-db-key">AGUARDANDO...</strong>
            </div>

            <div class="adm-controls">
                <button class="adm-btn highlight" onclick="gerarNovaChave()"><span>üîÑ</span>Gerar Chave</button>
                <button class="adm-btn" onclick="limparChaves()"><span>üóëÔ∏è</span>Revogar Tudo</button>
                <button class="adm-btn" onclick="alert('Rede Monitorada')"><span>üë•</span>Rede</button>
                <button class="adm-btn" style="color:var(--red)" onclick="limparChat()"><span>‚ö†Ô∏è</span>Limpar Chat</button>
            </div>

            <div class="chat-container" id="box-admin"></div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyA-uzWKwZ5aW-t40uamPDpHLqx3Yd4ei8g",
            authDomain: "kerix-midia.firebaseapp.com",
            databaseURL: "https://kerix-midia-default-rtdb.firebaseio.com",
            projectId: "kerix-midia",
            storageBucket: "kerix-midia.firebasestorage.app",
            messagingSenderId: "1009939877055",
            appId: "1:1009939877055:web:42b9c88989f9e17cffca0a"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // --- L√ìGICA DE GERENCIAMENTO DE CHAVES (ADM) ---
        function gerarNovaChave() {
            const novaChave = Math.floor(10000 + Math.random() * 90000).toString();
            db.ref('chave_ativa').set(novaChave);
            alert("NOVA CHAVE GERADA: " + novaChave);
        }

        function limparChaves() {
            if(confirm("Deseja revogar o acesso de todos os membros?")) {
                db.ref('chave_ativa').remove();
            }
        }

        // --- L√ìGICA DE VALIDA√á√ÉO (MEMBRO) ---
        function validarAcessoMembro() {
            const input = document.getElementById('member-key').value;
            db.ref('chave_ativa').once('value', s => {
                const chaveOficial = s.val();
                if(input === chaveOficial && chaveOficial !== null) {
                    alert("ACESSO AUTORIZADO! BEM-VINDO.");
                } else {
                    alert("CHAVE INV√ÅLIDA OU EXPIRADA.");
                }
            });
        }

        // --- INTERFACE ---
        function abrirAdmin() { if(prompt("IDENTIFICA√á√ÉO ROOT:") === "151") document.getElementById('ghost-panel').classList.add('active'); }
        function fecharAdmin() { document.getElementById('ghost-panel').classList.remove('active'); }
        function limparChat() { if(confirm("Limpar conversas?")) db.ref('mensagens').remove(); }

        // SINCRONIZA√á√ÉO EM TEMPO REAL
        db.ref('chave_ativa').on('value', s => {
            const val = s.val();
            document.getElementById('current-db-key').innerText = val ? val : "NENHUMA";
        });
    </script>
</body>
</html>
