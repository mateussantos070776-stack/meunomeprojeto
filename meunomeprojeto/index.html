<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KERIX - PREMIUM</title>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <style>
        :root { --primary: #ff1a1a; --bg: #050505; --card: #0d0d0d; --text: #e0e0e0; --border: #1a1a1a; }
        
        body { 
            font-family: 'Inter', -apple-system, sans-serif; 
            background: var(--bg); color: var(--text); margin: 0; 
            display: flex; align-items: center; justify-content: center; 
            height: 100vh; overflow: hidden;
        }

        .app-container { 
            width: 380px; height: 90vh; background: var(--card); 
            border: 1px solid var(--border); border-radius: 24px; 
            display: flex; flex-direction: column; position: relative; 
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5); overflow: hidden;
        }

        .header { 
            padding: 15px; text-align: center; border-bottom: 1px solid var(--border); 
            background: rgba(13, 13, 13, 0.8); backdrop-filter: blur(10px);
        }
        .header h1 { font-size: 12px; letter-spacing: 3px; color: var(--primary); margin: 0; text-transform: uppercase; }

        .panel { padding: 15px; flex: 1; display: flex; flex-direction: column; }
        .display-box { background: #000; border: 1px solid var(--border); border-radius: 12px; padding: 12px; text-align: center; margin-bottom: 15px; }
        .label { font-size: 9px; color: #555; letter-spacing: 1px; display: block; margin-bottom: 4px; }
        .value { font-family: 'Monaco', monospace; font-size: 16px; font-weight: bold; color: #fff; }

        /* GRADE DE BOT√ïES PREMIUM */
        .btn-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-bottom: 12px; }
        .btn { 
            padding: 12px; border-radius: 10px; border: none; font-size: 10px; 
            font-weight: 700; cursor: pointer; text-transform: uppercase; transition: 0.2s;
        }
        .btn-main { background: var(--primary); color: white; }
        .btn-sec { background: transparent; border: 1px solid var(--border); color: #888; }
        
        .btn-work { width: 100%; margin-bottom: 15px; background: #000; border: 1px solid #222; font-size: 11px; }

        .chat-area { flex: 1; overflow-y: auto; padding: 10px; display: flex; flex-direction: column; gap: 8px; background: #080808; border-radius: 12px; border: 1px solid #111; }
        .msg { padding: 8px 12px; border-radius: 12px; font-size: 12px; max-width: 85%; line-height: 1.4; }
        .msg-mem { background: var(--border); align-self: flex-start; border-bottom-left-radius: 2px; }
        .msg-adm { background: #330000; align-self: flex-end; border-bottom-right-radius: 2px; color: #ffb3b3; }

        .input-bar { padding: 12px 0; display: flex; gap: 8px; }
        .input-bar input { flex: 1; background: #151515; border: 1px solid var(--border); border-radius: 8px; padding: 8px 12px; color: white; font-size: 12px; outline: none; }
        .btn-send { background: var(--primary); border: none; width: 40px; border-radius: 8px; color: white; cursor: pointer; }

        .adm-trigger { position: fixed; bottom: 20px; left: 20px; font-size: 18px; opacity: 0.1; cursor: pointer; z-index: 100; }
        #adm-modal { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 1000; display: none; align-items: center; justify-content: center; }
    </style>
</head>
<body>

    <div class="app-container">
        <div class="header"><h1>KERIX PREMIUM</h1></div>

        <div id="panel-m" class="panel">
            <div class="display-box">
                <span class="label">ACESSO ATIVO</span>
                <span class="value" id="val-m">U: 386273 | K: 618737</span>
            </div>

            <div class="btn-grid">
                <button class="btn btn-main" onclick="gerar('val-m')">üîë ACESSOS</button>
                <button class="btn btn-main" onclick="tab('chat')">üí¨ CHAT</button>
                <button class="btn btn-sec" onclick="tab('users')">üë• USU√ÅRIOS</button>
                <button class="btn btn-sec" onclick="tab('hours')">üïí HOR√ÅRIOS</button>
            </div>

            <button id="btn-status" class="btn btn-work" onclick="toggleWork()" style="color: #00ff00;">üü¢ EM TRABALHO</button>

            <div id="view-chat" style="flex:1; display:flex; flex-direction:column;">
                <div class="chat-area" id="box-m"></div>
                <div class="input-bar">
                    <input type="text" id="in-m" placeholder="Digite aqui...">
                    <button class="btn-send" onclick="enviar('MEM')">‚ûî</button>
                </div>
            </div>

            <div id="view-info" style="display:none; text-align:center; padding:40px 20px; color:#666;">
                <p id="info-text"></p>
                <button class="btn btn-sec" onclick="tab('chat')">Voltar ao Chat</button>
            </div>
        </div>
    </div>

    <div class="adm-trigger" onclick="abrirAdm()">üîí</div>

    <div id="adm-modal">
        <div class="app-container" style="height: 80vh;">
            <div class="header"><h1>PAINEL ADM</h1></div>
            <div class="panel">
                <button class="btn btn-sec" style="color:red; border-color:red; margin-bottom:10px" onclick="limpar()">LIMPAR TUDO</button>
                <div class="chat-area" id="box-a"></div>
                <div class="input-bar">
                    <input type="text" id="in-a" placeholder="Resposta ADM...">
                    <button class="btn-send" onclick="enviar('ADM')">‚ûî</button>
                </div>
                <button class="btn btn-sec" onclick="fecharAdm()">Sair</button>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyA-uzWKwZ5aW-t40uamPDpHLqx3Yd4ei8g",
            authDomain: "kerix-midia.firebaseapp.com",
            databaseURL: "https://kerix-midia-default-rtdb.firebaseio.com",
            projectId: "kerix-midia",
            storageBucket: "kerix-midia.firebasestorage.app",
            messagingSenderId: "1009939877055",
            appId: "1:1009939877055:web:42b9c88989f9e17cffca0a"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        function tab(t) {
            const chat = document.getElementById('view-chat');
            const info = document.getElementById('view-info');
            const txt = document.getElementById('info-text');
            if(t === 'chat') { chat.style.display = 'flex'; info.style.display = 'none'; }
            else {
                chat.style.display = 'none'; info.style.display = 'block';
                txt.innerHTML = t === 'users' ? "üë• <b>14 Usu√°rios</b> conectados agora." : "üïí <b>Hor√°rio:</b> 08:00 - 18:00";
            }
        }

        let working = true;
        function toggleWork() {
            working = !working;
            const b = document.getElementById('btn-status');
            b.innerHTML = working ? "üü¢ EM TRABALHO" : "üî¥ EM PAUSA";
            b.style.color = working ? "#00ff00" : "#ff0000";
        }

        function abrirAdm() { const p = prompt("Senha:"); if(p==="151") document.getElementById('adm-modal').style.display='flex'; }
        function fecharAdm() { document.getElementById('adm-modal').style.display='none'; }
        function gerar(id) { document.getElementById(id).innerText = `U: ${Math.floor(100000+Math.random()*900000)} | K: ${Math.floor(100000+Math.random()*900000)}`; }
        function enviar(a) {
            const i = document.getElementById(a==='ADM'?'in-a':'in-m');
            if(i.value.trim()){ db.ref('mensagens').push({autor:a, texto:i.value}); i.value=""; }
        }
        function limpar() { if(confirm("Limpar chat?")) db.ref('mensagens').remove(); }

        db.ref('mensagens').on('value', s => {
            let h = "";
            s.forEach(m => { const d = m.val(); h += `<div class="msg ${d.autor==='ADM'?'msg-adm':'msg-mem'}">${d.texto}</div>`; });
            document.getElementById('box-m').innerHTML = h;
            document.getElementById('box-a').innerHTML = h;
            document.querySelectorAll('.chat-area').forEach(c => c.scrollTop = c.scrollHeight);
        });
    </script>
</body>
</html>
