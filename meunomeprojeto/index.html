<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KERIX M√çDIA - SISTEMA ATIVO</title>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <style>
        :root { --primary: #ff0000; --bg: #050505; --card: #121212; --text: #ffffff; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); margin: 0; display: flex; align-items: center; justify-content: center; min-height: 100vh; }
        
        .main-container { width: 95%; max-width: 450px; background: var(--card); border-radius: 24px; border: 1px solid #222; overflow: hidden; display: flex; flex-direction: column; height: 92vh; box-shadow: 0 20px 50px rgba(255, 0, 0, 0.1); }
        
        /* ABAS DESIGN ORIGINAL */
        .tabs { display: flex; background: #000; border-bottom: 1px solid #222; }
        .tab-btn { flex: 1; padding: 18px; border: none; background: transparent; color: #666; cursor: pointer; font-weight: bold; }
        .tab-btn.active { color: var(--primary); border-bottom: 2px solid var(--primary); background: rgba(255, 0, 0, 0.05); }

        .content { flex: 1; display: none; flex-direction: column; overflow-y: auto; }
        .content.active { display: flex; }

        /* PAINEL DE FUN√á√ïES (IGUAL √Ä FOTO) */
        .panel-functions { padding: 20px; display: flex; flex-direction: column; gap: 15px; background: #0c0c0c; border-bottom: 1px solid #222; }
        .status-box { background: #000; padding: 15px; border-radius: 12px; border: 1px solid #333; text-align: center; }
        .status-box span { color: var(--primary); font-weight: bold; font-family: monospace; font-size: 18px; }
        .btn-action { background: var(--primary); color: white; border: none; padding: 14px; border-radius: 10px; font-weight: bold; cursor: pointer; text-transform: uppercase; }
        .btn-sec { background: #1a1a1a; border: 1px solid #333; color: white; padding: 10px; border-radius: 8px; cursor: pointer; }

        /* CHAT WHATSAPP STYLE */
        .chat-section { flex: 1; display: flex; flex-direction: column; min-height: 300px; background: #080808; }
        .chat-container { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px; }
        .msg { padding: 10px; border-radius: 12px; max-width: 85%; font-size: 13px; line-height: 1.4; }
        .msg-mem { background: #222; align-self: flex-start; border-bottom-left-radius: 2px; }
        .msg-adm { background: #8b0000; align-self: flex-end; border-bottom-right-radius: 2px; }
        
        .input-area { background: #111; padding: 12px; display: flex; align-items: center; gap: 10px; border-top: 1px solid #222; }
        .input-area textarea { flex: 1; background: #1a1a1a; border: none; padding: 10px; color: white; border-radius: 20px; height: 20px; resize: none; outline: none; }
        .icon-btn { background: transparent; border: none; color: #888; font-size: 20px; cursor: pointer; }

        /* LOGIN */
        .login-screen { padding: 40px; text-align: center; flex: 1; display: flex; flex-direction: column; justify-content: center; }
        input { width: 100%; padding: 14px; margin: 10px 0; border-radius: 10px; border: 1px solid #333; background: #1a1a1a; color: white; box-sizing: border-box; }
    </style>
</head>
<body>

    <div class="main-container">
        <div class="tabs">
            <button class="tab-btn active" onclick="switchTab('membros')">üë§ MEMBROS</button>
            <button class="tab-btn" onclick="switchTab('adm')">üîí ADM</button>
        </div>

        <div id="membros" class="content active">
            <div id="login-mem" class="login-screen">
                <h2 style="color:var(--primary)">Acesso Membro</h2>
                <input type="text" id="u-mem" placeholder="Usu√°rio">
                <input type="password" id="p-mem" placeholder="Senha">
                <button class="btn-action" onclick="autenticar('MEMBRO')">ENTRAR</button>
            </div>
            
            <div id="area-mem" style="display:none; flex-direction:column; height:100%">
                <div class="panel-functions">
                    <div class="status-box">
                        <small style="display:block; opacity:0.5; margin-bottom:5px">ACESSO GERADO</small>
                        <span id="display-acesso">U: 000000 | K: 000000</span>
                    </div>
                    <button class="btn-action" onclick="gerarNovoAcesso()">GERAR NOVO ACESSO</button>
                    <button class="btn-sec" onclick="copiarAcesso()">COPIAR DADOS</button>
                </div>

                <div class="chat-section">
                    <div class="chat-container" id="box-mem"></div>
                    <div class="input-area">
                        <label class="icon-btn">üì∑<input type="file" accept="image/*" style="display:none" onchange="upload(this, 'MEMBRO')"></label>
                        <button class="icon-btn" onclick="handleAudio('MEMBRO')">üé§</button>
                        <textarea id="in-mem" placeholder="Suporte..."></textarea>
                        <button class="btn-action" style="width:40px; border-radius:50%" onclick="enviar('MEMBRO')">‚ûî</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="adm" class="content">
            <div id="login-adm" class="login-screen">
                <h2 style="color:var(--primary)">Painel Administrativo</h2>
                <input type="text" id="u-adm" placeholder="Login">
                <input type="password" id="p-adm" placeholder="Senha">
                <button class="btn-action" onclick="autenticar('ADM')">LOGAR</button>
            </div>
            
            <div id="area-adm" style="display:none; flex-direction:column; height:100%">
                <div class="panel-functions">
                    <h4 style="margin:0; text-align:center">CENTRAL DE CONTROLE</h4>
                    <button class="btn-sec" style="color:red" onclick="db.ref('mensagens').remove()">LIMPAR TODAS AS CONVERSAS</button>
                </div>

                <div class="chat-section">
                    <div class="chat-container" id="box-adm"></div>
                    <div class="input-area">
                        <label class="icon-btn">üì∑<input type="file" accept="image/*" style="display:none" onchange="upload(this, 'ADM')"></label>
                        <button class="icon-btn" onclick="handleAudio('ADM')">üé§</button>
                        <textarea id="in-adm" placeholder="Resposta ADM..."></textarea>
                        <button class="btn-action" style="width:40px; border-radius:50%" onclick="enviar('ADM')">‚ûî</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyA-uzWKwZ5aW-t40uamPDpHLqx3Yd4ei8g",
            authDomain: "kerix-midia.firebaseapp.com",
            databaseURL: "https://kerix-midia-default-rtdb.firebaseio.com",
            projectId: "kerix-midia",
            storageBucket: "kerix-midia.firebasestorage.app",
            messagingSenderId: "1009939877055",
            appId: "1:1009939877055:web:42b9c88989f9e17cffca0a"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // FUN√á√ÉO GERAR ACESSO (O QUE ESTAVA FALTANDO)
        function gerarNovoAcesso() {
            const u = Math.floor(100000 + Math.random() * 900000);
            const k = Math.floor(100000 + Math.random() * 900000);
            const acesso = `U: ${u} | K: ${k}`;
            document.getElementById('display-acesso').innerText = acesso;
            db.ref('ultimo_acesso').set({ usuario: u, chave: k });
        }

        function copiarAcesso() {
            const texto = document.getElementById('display-acesso').innerText;
            navigator.clipboard.writeText(texto);
            alert("Copiado!");
        }

        function switchTab(t) {
            document.querySelectorAll('.content, .tab-btn').forEach(e => e.classList.remove('active'));
            document.getElementById(t).classList.add('active');
            event.currentTarget.classList.add('active');
        }

        function autenticar(tipo) {
            const u = document.getElementById(tipo === 'ADM' ? 'u-adm' : 'u-mem').value;
            const p = document.getElementById(tipo === 'ADM' ? 'p-adm' : 'p-mem').value;
            if((tipo === 'MEMBRO' && u === '123' && p === '123') || (tipo === 'ADM' && u === '1515' && p === '151')) {
                document.getElementById('login-' + tipo.toLowerCase()).style.display = 'none';
                document.getElementById('area-' + tipo.toLowerCase()).style.display = 'flex';
            } else { alert("Dados incorretos!"); }
        }

        // CHAT SYNC
        db.ref('mensagens').on('value', s => {
            let h = "";
            s.forEach(m => {
                const d = m.val();
                h += `<div class="msg ${d.autor === 'ADM' ? 'msg-adm' : 'msg-mem'}">
                        <small style="display:block; font-size:9px; opacity:0.5">${d.autor}</small>
                        ${d.texto || ''} ${d.img ? `<img src="${d.img}" style="max-width:100%; border-radius:8px; margin-top:5px">` : ''}
                      </div>`;
            });
            document.getElementById('box-mem').innerHTML = h;
            document.getElementById('box-adm').innerHTML = h;
            document.querySelectorAll('.chat-container').forEach(c => c.scrollTop = c.scrollHeight);
        });

        function enviar(t) {
            const i = document.getElementById('in-' + t.toLowerCase());
            if(i.value.trim()) { db.ref('mensagens').push({ autor: t, texto: i.value }); i.value = ""; }
        }

        function upload(i, t) {
            const r = new FileReader();
            r.onload = e => db.ref('mensagens').push({ autor: t, img: e.target.result });
            r.readAsDataURL(i.files[0]);
        }
    </script>
</body>
</html>
