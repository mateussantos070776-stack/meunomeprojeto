<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M√çDIA NETFLIX - KERIX</title>
    <style>
        /* Estilo b√°sico para o funcionamento das telas */
        body { font-family: Arial, sans-serif; background-color: #000; color: #fff; text-align: center; padding: 20px; }
        .screen { display: none; max-width: 400px; margin: 0 auto; background: #111; padding: 20px; border-radius: 15px; border: 1px solid #333; }
        input { width: 90%; padding: 10px; margin: 10px 0; border-radius: 5px; border: none; }
        button { width: 95%; padding: 12px; margin: 10px 0; cursor: pointer; border-radius: 5px; border: none; font-weight: bold; }
        .btn-red { background: #E50914; color: white; }
        .btn-green { background: #008000; color: white; }
        .btn-gray { background: #333; color: white; }
        h2 { color: #E50914; }
        #generated-user, #generated-key { color: #00ff00; font-size: 1.2em; }
    </style>
</head>
<body>

    <div id="screen-home" class="screen" style="display:block;">
        <h1>M√çDIA NETFLIX</h1>
        <button class="btn-red" onclick="showScreen('screen-membros')">√Årea de Membros</button>
        <button class="btn-gray" onclick="showScreen('screen-adm-login')">Sala ADM</button>
    </div>

    <div id="screen-adm-login" class="screen">
        <h2>Acesso Restrito ADM</h2>
        <input type="text" id="adm-user" placeholder="Usu√°rio ADM">
        <input type="password" id="adm-pass" placeholder="Senha ADM">
        <button class="btn-red" onclick="checkAdm()">ENTRAR NO PAINEL</button>
        <button class="btn-gray" onclick="showScreen('screen-home')">Voltar</button>
    </div>

    <div id="screen-adm-panel" class="screen">
        <h2>Painel de Controle Kerix</h2>
        <div style="background: #222; padding: 15px; border-radius: 10px; margin-bottom: 20px;">
            <p>üë§ Usu√°rio Gerado: <strong id="generated-user">------</strong></p>
            <p>üîë Chave de Acesso: <strong id="generated-key">------</strong></p>
            <button class="btn-green" onclick="generateKey()">GERAR NOVO ACESSO EXCLUSIVO</button>
        </div>
        <button class="btn-gray" onclick="showScreen('screen-home')">Sair do Painel</button>
    </div>

    <div id="screen-membros" class="screen">
        <h2>√Årea de Membros</h2>
        <p>Acesso Kerix M√≠dia</p>
        <input type="text" id="member-user" placeholder="Digite seu Usu√°rio">
        <input type="text" id="member-key" placeholder="Digite sua Chave">
        <button class="btn-green" onclick="realizarLoginMembro()">ENTRAR NO CONTE√öDO</button>
        <button class="btn-gray" onclick="showScreen('screen-home')">Voltar</button>
    </div>

    <div id="content-live" class="screen">
        <h2 style="color: #00ff00;">‚úÖ ACESSO LIBERADO</h2>
        <p>Bem-vindo ao conte√∫do exclusivo do Kerix M√≠dia!</p>
        <div style="background: #222; height: 200px; border-radius: 10px; display: flex; align-items: center; justify-content: center;">
            <p>[Aqui entra seu conte√∫do/v√≠deos]</p>
        </div>
        <button class="btn-red" onclick="showScreen('screen-home')" style="margin-top: 20px;">SAIR</button>
    </div>

    <script>
        // Vari√°veis globais carregando do navegador
        let chaveMestra = localStorage.getItem('chaveMestra') || "";
        let usuarioMestre = localStorage.getItem('usuarioMestre') || "";

        // Garante que os dados apare√ßam no painel ADM ao recarregar
        window.onload = function() {
            if (chaveMestra && usuarioMestre) {
                if(document.getElementById('generated-key')) document.getElementById('generated-key').innerText = chaveMestra;
                if(document.getElementById('generated-user')) document.getElementById('generated-user').innerText = usuarioMestre;
            }
        };

        // Fun√ß√£o para Gerar Usu√°rio e Chave (6 d√≠gitos cada)
        function generateKey() {
            usuarioMestre = Math.floor(Math.random() * 899999 + 111111).toString();
            chaveMestra = Math.floor(Math.random() * 899999 + 111111).toString();
            
            // Salva no LocalStorage (mem√≥ria do navegador)
            localStorage.setItem('usuarioMestre', usuarioMestre);
            localStorage.setItem('chaveMestra', chaveMestra);
            
            // Atualiza a tela
            document.getElementById('generated-user').innerText = usuarioMestre;
            document.getElementById('generated-key').innerText = chaveMestra;
            
            alert("‚úÖ Novo par exclusivo gerado!");
        }

        // Fun√ß√£o de Login do Membro com Notifica√ß√£o Push
        function realizarLoginMembro() {
            const inputUser = document.getElementById('member-user').value;
            const inputKey = document.getElementById('member-key').value;

            // Valida√ß√£o de exclusividade
            if (inputUser === usuarioMestre && inputKey === chaveMestra && chaveMestra !== "") {
                alert("‚úÖ Sinal Verde: Bem-vindo ao Kerix M√≠dia!"); 
                showScreen('content-live');
            } else {
                alert("‚ùå Usu√°rio ou Chave inv√°lidos!");
            }
        }

        // Troca de Telas
        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(s => s.style.display = 'none');
            document.getElementById(screenId).style.display = 'block';
        }

        // Valida√ß√£o ADM (Baseada em 1515 / 151)
        function checkAdm() {
            const u = document.getElementById('adm-user').value;
            const p = document.getElementById('adm-pass').value;
            if(u === "1515" && p === "151") {
                showScreen('screen-adm-panel');
            } else {
                alert("Acesso negado!");
            }
        }
    </script>
</body>
</html>
