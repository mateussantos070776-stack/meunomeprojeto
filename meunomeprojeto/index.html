<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KERIX LUXURY | AUTENTICA√á√ÉO</title>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --red: #ff0000; --bg: #000; --panel: #0a0a0a; --border: rgba(255, 255, 255, 0.05); }
        * { box-sizing: border-box; transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1); }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: #fff; margin: 0; display: flex; align-items: center; justify-content: center; height: 100vh; overflow: hidden; }

        .phone-frame { 
            width: 380px; height: 85vh; background: #050505; 
            border: 6px solid #151515; border-radius: 45px; 
            position: relative; box-shadow: 0 50px 100px rgba(0,0,0,0.9);
            display: flex; flex-direction: column; overflow: hidden;
        }

        /* TELA FRONTAL: PORTAL DE ACESSO */
        .front-page { padding: 60px 20px; text-align: center; flex: 1; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        .luxury-logo { cursor: pointer; margin-bottom: 50px; }
        .luxury-logo h1 { font-family: 'Syncopate', sans-serif; font-size: 14px; letter-spacing: 8px; color: var(--red); margin: 0; }
        .luxury-logo p { font-size: 8px; color: #333; letter-spacing: 3px; margin-top: 10px; text-transform: uppercase; }

        /* BOX DE ENTRADA PREMIUM */
        .auth-box { width: 100%; max-width: 280px; background: #080808; border: 1px solid var(--border); border-radius: 20px; padding: 30px 20px; }
        .auth-box label { display: block; font-size: 9px; color: #444; letter-spacing: 2px; margin-bottom: 15px; text-transform: uppercase; }
        
        .key-input { 
            width: 100%; background: transparent; border: none; border-bottom: 1px solid #222; 
            color: #fff; font-family: 'Syncopate'; font-size: 22px; text-align: center; 
            letter-spacing: 10px; outline: none; padding-bottom: 10px; margin-bottom: 25px;
        }
        .key-input:focus { border-color: var(--red); }

        .btn-access { 
            width: 100%; background: var(--red); border: none; border-radius: 12px; 
            padding: 15px; color: #fff; font-size: 10px; font-weight: 700; 
            letter-spacing: 2px; cursor: pointer; text-transform: uppercase;
            box-shadow: 0 10px 20px rgba(255,0,0,0.2);
        }
        .btn-access:hover { transform: scale(1.02); filter: brightness(1.1); }

        /* PAINEL GHOST (√ÅREA DO ADMINISTRADOR) */
        #ghost-panel { position: absolute; inset: 0; background: #000; z-index: 1000; transform: translateY(100%); display: flex; flex-direction: column; padding: 20px; }
        #ghost-panel.active { transform: translateY(0); }
        .ghost-header { display: flex; justify-content: space-between; align-items: center; padding-bottom: 20px; border-bottom: 1px solid #111; margin-bottom: 20px; }
        .adm-controls { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 20px; }
        .adm-btn { background: rgba(255,255,255,0.02); border: 1px solid var(--border); border-radius: 12px; padding: 15px; color: #666; font-size: 9px; font-weight: 700; cursor: pointer; text-transform: uppercase; display: flex; flex-direction: column; align-items: center; gap: 8px; }
        .adm-btn:hover { border-color: var(--red); color: #fff; background: rgba(255,0,0,0.08); }
        
        .chat-container { flex: 1; background: #030303; border: 1px solid var(--border); border-radius: 20px; padding: 15px; overflow-y: auto; display: flex; flex-direction: column; gap: 12px; }
        .msg { padding: 10px 14px; border-radius: 15px; font-size: 11px; max-width: 85%; }
        .msg-mem { background: #111; align-self: flex-start; border: 1px solid #1a1a1a; }
        .msg-adm { background: linear-gradient(135deg, #400, #100); align-self: flex-end; color: #ffb3b3; }
        
        .input-bar { padding: 20px 0; display: flex; gap: 10px; }
        .input-bar input { flex: 1; background: #0c0c0c; border: 1px solid #1a1a1a; border-radius: 10px; padding: 12px; color: #fff; font-size: 12px; outline: none; }
        .send-btn { background: var(--red); border: none; width: 45px; border-radius: 10px; color: #fff; cursor: pointer; }
    </style>
</head>
<body>

    <div class="phone-frame">
        <div class="front-page">
            <div class="luxury-logo" onclick="abrirAdmin()">
                <h1>KERIX</h1>
                <p>Gerenciamento Privado</p>
            </div>

            <div class="auth-box">
                <label>Chave de Seguran√ßa Necess√°ria</label>
                <input type="text" maxlength="5" class="key-input" id="access-key" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                <button class="btn-access" onclick="validarChave()">Garantir Acesso</button>
            </div>
            
            <p style="margin-top: 50px; font-size: 10px; color: #1a1a1a; letter-spacing: 2px;">CONEX√ÉO SEGURA ATIVA</p>
        </div>

        <div id="ghost-panel">
            <div class="ghost-header">
                <span style="font-family:'Syncopate'; font-size:10px; color:var(--red)">CENTRO DE COMANDO</span>
                <button onclick="fecharAdmin()" style="background:none; border:none; color:#444; font-size:9px; cursor:pointer;">FECHAR</button>
            </div>

            <div class="adm-controls">
                <button class="adm-btn" onclick="alert('Chaves Ativas: 14')"><span>üîë</span>Status Chaves</button>
                <button class="adm-btn" onclick="alert('Rede: Segura')"><span>üë•</span>Rede</button>
                <button class="adm-btn" onclick="alert('Turno: 08-20')"><span>üïí</span>Hor√°rios</button>
                <button class="adm-btn" style="color:var(--red); border-color:rgba(255,0,0,0.2)" onclick="limparBanco()"><span>‚ö†Ô∏è</span>Limpar</button>
            </div>

            <div class="chat-container" id="box-admin"></div>

            <div class="input-bar">
                <input type="text" id="in-adm" placeholder="Comando Root...">
                <button class="send-btn" onclick="enviarMensagem()">‚ùØ</button>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyA-uzWKwZ5aW-t40uamPDpHLqx3Yd4ei8g",
            authDomain: "kerix-midia.firebaseapp.com",
            databaseURL: "https://kerix-midia-default-rtdb.firebaseio.com",
            projectId: "kerix-midia",
            storageBucket: "kerix-midia.firebasestorage.app",
            messagingSenderId: "1009939877055",
            appId: "1:1009939877055:web:42b9c88989f9e17cffca0a"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        function validarChave() {
            const chave = document.getElementById('access-key').value;
            if(chave === "12345") {
                alert("ACESSO CONCEDIDO");
            } else {
                alert("CHAVE INV√ÅLIDA");
            }
        }

        function abrirAdmin() { 
            if(prompt("IDENTIFICA√á√ÉO ROOT:") === "151") {
                document.getElementById('ghost-panel').classList.add('active'); 
            }
        }
        
        function fecharAdmin() { document.getElementById('ghost-panel').classList.remove('active'); }
        
        function enviarMensagem() { 
            const input = document.getElementById('in-adm'); 
            if(input.value.trim()){ 
                db.ref('mensagens').push({autor:'ADM', texto:input.value}); 
                input.value=""; 
            } 
        }

        function limparBanco() { 
            if(confirm("Deseja apagar todos os dados do hist√≥rico?")) {
                db.ref('mensagens').remove(); 
            }
        }

        db.ref('mensagens').on('value', s => {
            let html = "";
            s.forEach(m => { 
                const d = m.val(); 
                html += `<div class="msg ${d.autor==='ADM'?'msg-adm':'msg-mem'}">${d.texto}</div>`; 
            });
            const box = document.getElementById('box-admin');
            box.innerHTML = html;
            box.scrollTop = box.scrollHeight;
        });
    </script>
</body>
</html>
