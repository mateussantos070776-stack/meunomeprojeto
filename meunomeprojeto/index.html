<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KERIX M√çDIA - PREMIUM</title>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <style>
        :root { --primary: #ff0000; --bg: #050505; --card: #121212; --text: #ffffff; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); margin: 0; display: flex; align-items: center; justify-content: center; min-height: 100vh; }
        
        .main-container { width: 95%; max-width: 450px; background: var(--card); border-radius: 24px; border: 1px solid #222; overflow: hidden; display: flex; flex-direction: column; height: 90vh; }
        
        .tabs { display: flex; background: #000; border-bottom: 1px solid #222; }
        .tab-btn { flex: 1; padding: 18px; border: none; background: transparent; color: #666; cursor: pointer; font-weight: bold; }
        .tab-btn.active { color: var(--primary); border-bottom: 2px solid var(--primary); background: rgba(255, 0, 0, 0.05); }

        .content { flex: 1; display: none; flex-direction: column; overflow: hidden; }
        .content.active { display: flex; }

        /* WHATSAPP STYLE */
        .chat-container { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px; background: #080808; }
        .msg { padding: 10px; border-radius: 12px; max-width: 80%; font-size: 14px; }
        .msg-mem { background: #222; align-self: flex-start; }
        .msg-adm { background: #8b0000; align-self: flex-end; }
        
        .input-area { background: #111; padding: 12px; display: flex; align-items: center; gap: 10px; border-top: 1px solid #222; }
        .input-area textarea { flex: 1; background: #1a1a1a; border: none; padding: 10px; color: white; border-radius: 20px; height: 20px; resize: none; outline: none; }
        .btn-send { background: var(--primary); color: white; border: none; width: 40px; height: 40px; border-radius: 50%; cursor: pointer; }

        .login-screen { padding: 40px; text-align: center; }
        input { width: 100%; padding: 14px; margin: 10px 0; border-radius: 10px; border: 1px solid #333; background: #1a1a1a; color: white; }
        .btn-large { background: var(--primary); color: white; border: none; padding: 15px; border-radius: 10px; width: 100%; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

    <div class="main-container">
        <div class="tabs">
            <button class="tab-btn active" id="btn-tab-mem" onclick="switchTab('membros')">üë§ MEMBROS</button>
            <button class="tab-btn" id="btn-tab-adm" onclick="switchTab('adm')">üîí ADM</button>
        </div>

        <div id="membros" class="content active">
            <div id="login-mem" class="login-screen">
                <h2 style="color:var(--primary)">Portal Membro</h2>
                <input type="text" id="user-mem" placeholder="Usu√°rio">
                <input type="password" id="pass-mem" placeholder="Senha">
                <button class="btn-large" onclick="auth('MEMBRO')">ENTRAR</button>
            </div>
            <div id="area-mem" style="display:none; flex-direction:column; height:100%">
                <div class="chat-container" id="box-mem"></div>
                <div class="input-area">
                    <label style="cursor:pointer">üì∑<input type="file" accept="image/*" style="display:none" onchange="upFile(this, 'MEMBRO')"></label>
                    <textarea id="in-mem" placeholder="Mensagem..."></textarea>
                    <button class="btn-send" onclick="send('MEMBRO')">‚ûî</button>
                </div>
            </div>
        </div>

        <div id="adm" class="content">
            <div id="login-adm" class="login-screen">
                <h2 style="color:var(--primary)">Painel ADM</h2>
                <input type="text" id="user-adm" placeholder="Login">
                <input type="password" id="pass-adm" placeholder="Senha">
                <button class="btn-large" onclick="auth('ADM')">LOGAR</button>
            </div>
            <div id="area-adm" style="display:none; flex-direction:column; height:100%">
                <div class="chat-container" id="box-adm"></div>
                <div class="input-area">
                    <label style="cursor:pointer">üì∑<input type="file" accept="image/*" style="display:none" onchange="upFile(this, 'ADM')"></label>
                    <textarea id="in-adm" placeholder="Resposta..."></textarea>
                    <button class="btn-send" onclick="send('ADM')">‚ûî</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyA-uzWKwZ5aW-t40uamPDpHLqx3Yd4ei8g",
            authDomain: "kerix-midia.firebaseapp.com",
            databaseURL: "https://kerix-midia-default-rtdb.firebaseio.com",
            projectId: "kerix-midia",
            storageBucket: "kerix-midia.firebasestorage.app",
            messagingSenderId: "1009939877055",
            appId: "1:1009939877055:web:42b9c88989f9e17cffca0a"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        function switchTab(t) {
            document.querySelectorAll('.content, .tab-btn').forEach(e => e.classList.remove('active'));
            document.getElementById(t).classList.add('active');
            document.getElementById('btn-tab-' + t.substring(0,3)).classList.add('active');
        }

        function auth(tipo) {
            const u = document.getElementById('user-' + tipo.toLowerCase()).value;
            const p = document.getElementById('pass-' + tipo.toLowerCase()).value;
            if((tipo==='MEMBRO' && u==='123' && p==='123') || (tipo==='ADM' && u==='1515' && p==='151')) {
                document.getElementById('login-' + tipo.toLowerCase()).style.display = 'none';
                document.getElementById('area-' + tipo.toLowerCase()).style.display = 'flex';
            } else alert("Erro!");
        }

        db.ref('mensagens').on('value', s => {
            let h = "";
            s.forEach(m => {
                const d = m.val();
                h += `<div class="msg ${d.autor==='ADM'?'msg-adm':'msg-mem'}">
                    <small style="display:block; font-size:9px; opacity:0.5">${d.autor}</small>
                    ${d.texto || ''} ${d.img ? `<img src="${d.img}" style="max-width:100%; border-radius:8px">`:''}
                </div>`;
            });
            document.getElementById('box-mem').innerHTML = h;
            document.getElementById('box-adm').innerHTML = h;
            document.querySelectorAll('.chat-container').forEach(c => c.scrollTop = c.scrollHeight);
        });

        function send(t) {
            const i = document.getElementById('in-' + t.toLowerCase());
            if(i.value) { db.ref('mensagens').push({ autor: t, texto: i.value }); i.value = ""; }
        }

        function upFile(i, t) {
            const r = new FileReader();
            r.onload = e => db.ref('mensagens').push({ autor: t, img: e.target.result });
            r.readAsDataURL(i.files[0]);
        }
    </script>
</body>
</html>
