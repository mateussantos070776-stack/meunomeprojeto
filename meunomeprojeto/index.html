<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KERIX M√çDIA - CENTRALIZADO</title>
    <style>
        /* Estilo para manter tudo centralizado e responsivo */
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background-color: #000; 
            color: #fff; 
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .screen { 
            display: none; 
            width: 90%;
            max-width: 400px; 
            background: #111; 
            padding: 30px; 
            border-radius: 20px; 
            border: 1px solid #333; 
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        input { 
            width: 100%; 
            padding: 12px; 
            margin: 10px 0; 
            border-radius: 8px; 
            border: 1px solid #444; 
            background: #222; 
            color: #fff; 
            box-sizing: border-box; /* Garante que o padding n√£o quebre a largura */
        }
        button { 
            width: 100%; 
            padding: 14px; 
            margin: 10px 0; 
            cursor: pointer; 
            border-radius: 8px; 
            border: none; 
            font-weight: bold; 
            font-size: 1rem;
            transition: 0.3s; 
        }
        .btn-red { background: #E50914; color: white; }
        .btn-green { background: #008000; color: white; }
        .btn-gray { background: #333; color: white; }
        button:hover { opacity: 0.8; transform: scale(1.02); }
        
        .data-box { 
            background: #000; 
            padding: 15px; 
            border-radius: 10px; 
            border: 1px solid #00ff00; 
            margin: 20px 0; 
        }
        #generated-user, #generated-key { 
            color: #00ff00; 
            font-family: monospace; 
            font-size: 1.5em; 
        }
        h1 { color: #E50914; margin-bottom: 30px; }
    </style>
</head>
<body>

    <div id="screen-home" class="screen" style="display:block;">
        <h1>KERIX M√çDIA</h1>
        <button class="btn-red" onclick="showScreen('screen-membros')">√Årea de Membros</button>
        <button class="btn-gray" onclick="showScreen('screen-adm-login')">Painel ADM</button>
    </div>

    <div id="screen-adm-login" class="screen">
        <h2>Acesso ADM</h2>
        <input type="text" id="adm-user" placeholder="Usu√°rio">
        <input type="password" id="adm-pass" placeholder="Senha">
        <button class="btn-red" onclick="checkAdm()">ENTRAR</button>
        <button class="btn-gray" onclick="showScreen('screen-home')">Voltar</button>
    </div>

    <div id="screen-adm-panel" class="screen">
        <h2>Gerador Exclusivo</h2>
        <div class="data-box">
            <p>üë§ USU√ÅRIO:<br><strong id="generated-user">------</strong></p>
            <p>üîë CHAVE:<br><strong id="generated-key">------</strong></p>
        </div>
        <button class="btn-green" onclick="generateKey()">GERAR NOVO ACESSO</button>
        <button class="btn-gray" onclick="showScreen('screen-home')">Sair</button>
    </div>

    <div id="screen-membros" class="screen">
        <h2>Acesso Membro</h2>
        <input type="text" id="member-user" placeholder="Digite seu Usu√°rio">
        <input type="text" id="member-key" placeholder="Digite sua Chave">
        <button class="btn-green" onclick="realizarLoginMembro()">ENTRAR NO SITE</button>
        <button class="btn-gray" onclick="showScreen('screen-home')">Voltar</button>
    </div>

    <div id="content-live" class="screen">
        <h2 style="color: #00ff00;">‚úÖ ACESSO LIBERADO</h2>
        <p>Bem-vindo ao Kerix M√≠dia!</p>
        <button class="btn-red" onclick="location.reload()">SAIR</button>
    </div>

    <script>
        let chaveMestra = localStorage.getItem('chaveMestra') || "";
        let usuarioMestre = localStorage.getItem('usuarioMestre') || "";

        window.onload = function() {
            if (chaveMestra && usuarioMestre) {
                document.getElementById('generated-key').innerText = chaveMestra;
                document.getElementById('generated-user').innerText = usuarioMestre;
            }
        };

        function generateKey() {
            usuarioMestre = Math.floor(Math.random() * 899999 + 111111).toString();
            chaveMestra = Math.floor(Math.random() * 899999 + 111111).toString();
            localStorage.setItem('usuarioMestre', usuarioMestre);
            localStorage.setItem('chaveMestra', chaveMestra);
            document.getElementById('generated-user').innerText = usuarioMestre;
            document.getElementById('generated-key').innerText = chaveMestra;
            alert("‚úÖ Novo acesso exclusivo gerado!");
        }

        function realizarLoginMembro() {
            const u = document.getElementById('member-user').value;
            const k = document.getElementById('member-key').value;
            if (u === usuarioMestre && k === chaveMestra && chaveMestra !== "") {
                alert("‚úÖ Sinal Verde: Bem-vindo ao Kerix M√≠dia!"); 
                showScreen('content-live');
            } else {
                alert("‚ùå Erro: Dados incorretos!");
            }
        }

        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.style.display = 'none');
            document.getElementById(id).style.display = 'block';
        }

        function checkAdm() {
            if(document.getElementById('adm-user').value === "1515" && 
               document.getElementById('adm-pass').value === "151") {
                showScreen('screen-adm-panel');
            } else {
                alert("Acesso Negado!");
            }
        }
    </script>
</body>
</html>
