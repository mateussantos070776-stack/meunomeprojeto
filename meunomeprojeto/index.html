<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MATEUSPROJ</title>
    <STyle>
        BODY {
        DISPLAY: FLEX;
        FLEX-DIRECTION: COLUMN; /* Coloca um embaixo do outro */
        ALIGN-ITEMS: CENTER;    /* Centraliza na horizontal */
        JUSTIFY-CONTENT: CENTER; /* Centraliza na vertical */
        HEIGHT: 50VH;          /* Faz o corpo ocupar 100% da altura da tela */
        MARGIN: 0;              /* Remove espaços em branco nas bordas */
        BACKGROUND-COLOR: #EEE; /* Um cinza clarinho para o fundo */
    }

    BUTTON {
        BACKGROUND-COLOR: #4CAF50;
        COLOR: WHITE;
        PADDING: 12PX 35PX;
        BORDER: NONE;
        BORDER-RADIUS: 9PX;
        CURSOR: POINTER;
        FONT-SIZE: 20PX;
    }

    </STyle>
</head>
<body>
    <button onclick="alert('Olá, mundo!')">CLICA BB</button>
<H1>FESTAMOS EM REFORMA</H1>
    </body>
</html>
