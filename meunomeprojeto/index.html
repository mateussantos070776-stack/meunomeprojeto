<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MATEUSPROJ - 3 TELAS</title>
    <style>
        BODY {
            DISPLAY: FLEX;
            ALIGN-ITEMS: CENTER;
            JUSTIFY-CONTENT: CENTER;
            HEIGHT: 100VH;
            MARGIN: 0;
            BACKGROUND-COLOR: #EEE;
            FONT-FAMILY: SANS-SERIF;
            FLEX-DIRECTION: COLUMN;
        }
        .tela {
            DISPLAY: NONE; 
            FLEX-DIRECTION: COLUMN;
            ALIGN-ITEMS: CENTER;
        }
        .ativa {
            DISPLAY: FLEX;
        }
        INPUT {
            PADDING: 12PX;
            MARGIN-BOTTOM: 15PX;
            BORDER-RADIUS: 5PX;
            BORDER: 1PX SOLID #CCC;
            FONT-SIZE: 16PX;
            WIDTH: 250PX;
        }
        BUTTON {
            BACKGROUND-COLOR: #4CAF50;
            COLOR: WHITE;
            PADDING: 12PX 35PX;
            BORDER: NONE;
            BORDER-RADIUS: 9PX;
            CURSOR: POINTER;
            FONT-SIZE: 18PX;
            MARGIN-TOP: 10PX;
        }
    </style>
</head>
<body>

    <div id="tela1" class="tela ativa">
        <h1>ESTAMOS EM REFORMA</h1>
        <button onclick="mudarTela('tela2')">IR PARA PÁGINA 2</button>
        <button onclick="mudarTela('tela3')" style="background-color: blue;">CADASTRAR NOME</button>
    </div>

    <div id="tela2" class="tela">
        <h1>BEM-VINDO À PÁGINA 2</h1>
        <button onclick="mudarTela('tela1')">VOLTAR</button>
    </div>

    <div id="tela3" class="tela">
        <h1>QUEM É VOCÊ?</h1>
        <input type="text" id="nomeUsuario" placeholder="Digite seu nome aqui...">
        <button onclick="boasVindas()">CONFIRMAR</button>
        <button onclick="mudarTela('tela1')" style="background-color: gray;">VOLTAR</button>
    </div>

    <script>
        // FUNÇÃO 1: Troca as telas
        function mudarTela(idDaNovaTela) {
            // Remove 'ativa' de todas as telas
            document.querySelectorAll('.tela').forEach(t => t.classList.remove('ativa'));
            // Adiciona 'ativa' apenas na tela escolhida
            document.getElementById(idDaNovaTela).classList.add('ativa');
        }

        // FUNÇÃO 2: Pega o nome e saúda
        function boasVindas() {
            let nome = document.getElementById('nomeUsuario').value;
            if (nome === "") {
                alert("Por favor, digite seu nome!");
            } else {
                alert("Bem-vindo, " + nome + "!");
                mudarTela('tela1');
            }
        }
    </script>

</body>
</html>
