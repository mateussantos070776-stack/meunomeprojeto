<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carlos do Rel贸gio | Luxury Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #ff0000;
            --bg: #000000;
            --card-bg: #0a0a0a;
            --text: #ffffff;
            --neon-shadow: 0 0 15px rgba(255, 0, 0, 0.7);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Montserrat', sans-serif;
            overflow-x: hidden;
        }

        /* HEADER PREMIUM */
        header {
            padding: 20px;
            border-bottom: 1px solid rgba(255, 0, 0, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            background: rgba(0,0,0,0.9);
            z-index: 100;
        }

        .logo {
            font-family: 'Syncopate', sans-serif;
            color: var(--primary);
            font-size: 14px;
            letter-spacing: 3px;
        }

        /* VITRINE */
        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .vitrine {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .product-card {
            background: var(--card-bg);
            border: 1px solid rgba(255, 255, 255, 0.05);
            padding: 20px;
            text-align: center;
            transition: 0.3s;
        }

        .product-card:hover {
            border-color: var(--primary);
        }

        .product-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            margin-bottom: 15px;
        }

        .product-name {
            font-family: 'Syncopate', sans-serif;
            font-size: 10px;
            margin-bottom: 10px;
            display: block;
        }

        .product-price {
            color: var(--primary);
            font-weight: 600;
            margin-bottom: 20px;
            display: block;
        }

        /* BOTO NEON */
        .btn-buy {
            background: transparent;
            border: 1px solid var(--primary);
            color: var(--primary);
            padding: 10px 20px;
            font-family: 'Syncopate', sans-serif;
            font-size: 9px;
            cursor: pointer;
            transition: 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .btn-buy:hover {
            background: var(--primary);
            color: white;
            box-shadow: var(--neon-shadow);
        }

        /* CARRINHO */
        .cart-icon {
            cursor: pointer;
            position: relative;
        }

        #cart-count {
            background: var(--primary);
            font-size: 10px;
            padding: 2px 6px;
            border-radius: 50%;
            position: absolute;
            top: -10px;
            right: -10px;
        }

        /* FOOTER */
        footer {
            text-align: center;
            padding: 40px;
            font-size: 10px;
            color: #444;
            font-family: 'Syncopate', sans-serif;
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">CARLOS DO RELGIO</div>
        <div class="cart-icon" onclick="window.location.href='#carrinho'">
             <span id="cart-count">0</span>
        </div>
    </header>

    <div class="container">
        <div class="vitrine">
            <div class="product-card">
                <img src="https://images.unsplash.com/photo-1524592093033-9137bb7a784d?auto=format&fit=crop&w=500&q=80" alt="Rel贸gio Luxo">
                <span class="product-name">ROLEX SUBMARINER</span>
                <span class="product-price">R$ 1.500,00</span>
                <button class="btn-buy" onclick="adicionarAoCarrinho('Rolex Submariner', 1500)">COMPRAR AGORA</button>
            </div>

            <div class="product-card">
                <img src="https://images.unsplash.com/photo-1547996160-81dfa63595ee?auto=format&fit=crop&w=500&q=80" alt="Rel贸gio Executivo">
                <span class="product-name">PATEK PHILIPPE</span>
                <span class="product-price">R$ 2.200,00</span>
                <button class="btn-buy" onclick="adicionarAoCarrinho('Patek Philippe', 2200)">COMPRAR AGORA</button>
            </div>

            <div class="product-card">
                <img src="https://images.unsplash.com/photo-1614164185128-e4ec99c436d7?auto=format&fit=crop&w=500&q=80" alt="Rel贸gio Gold">
                <span class="product-name">OMEGA SEAMASTER</span>
                <span class="product-price">R$ 1.800,00</span>
                <button class="btn-buy" onclick="adicionarAoCarrinho('Omega Seamaster', 1800)">COMPRAR AGORA</button>
            </div>
        </div>
    </div>

    <footer>
        漏 2026 CARLOS DO RELGIO - TODOS OS DIREITOS RESERVADOS
    </footer>

    <script>
        let carrinhoCount = 0;
        let itens = [];

        function adicionarAoCarrinho(nome, preco) {
            carrinhoCount++;
            document.getElementById('cart-count').innerText = carrinhoCount;
            itens.push({nome, preco});
            
            // Simula莽茫o de envio para WhatsApp
            const msg = `Ol谩 Carlos! Gostaria de comprar o rel贸gio: ${nome} por R$ ${preco}.`;
            const url = `https://wa.me/5599999999999?text=${encodeURIComponent(msg)}`;
            
            if(confirm(`Adicionado! Deseja finalizar o pedido de ${nome} no WhatsApp agora?`)) {
                window.open(url, '_blank');
            }
        }

        console.log("Sistema Carlos do Rel贸gio carregado. Estrutura administrativa removida.");
    </script>
</body>
</html>
