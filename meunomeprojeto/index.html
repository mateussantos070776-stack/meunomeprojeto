<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KERIX M√çDIA - PREMIUM</title>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <style>
        :root { --primary: #ff0000; --bg: #050505; --card: #121212; --text: #ffffff; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); margin: 0; display: flex; align-items: center; justify-content: center; min-height: 100vh; }
        
        .main-container { width: 95%; max-width: 450px; background: var(--card); border-radius: 24px; border: 1px solid #222; overflow: hidden; display: flex; flex-direction: column; height: 90vh; }
        
        /* TABS */
        .tabs { display: flex; background: #000; border-bottom: 1px solid #222; }
        .tab-btn { flex: 1; padding: 15px; border: none; background: transparent; color: #666; cursor: pointer; font-weight: bold; }
        .tab-btn.active { color: var(--primary); border-bottom: 2px solid var(--primary); }

        .content { flex: 1; display: none; flex-direction: column; padding: 20px; overflow: hidden; }
        .content.active { display: flex; }

        /* CHAT WHATSAPP STYLE */
        .chat-container { flex: 1; overflow-y: auto; padding: 10px; display: flex; flex-direction: column; gap: 10px; background: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png'); background-blend-mode: overlay; background-color: #050505; }
        .msg { padding: 8px 12px; border-radius: 12px; max-width: 80%; position: relative; font-size: 14px; word-wrap: break-word; }
        .msg-name { font-size: 10px; font-weight: bold; color: var(--primary); display: block; margin-bottom: 2px; }
        .msg-mem { background: #202020; align-self: flex-start; border-bottom-left-radius: 2px; }
        .msg-adm { background: #8b0000; color: white; align-self: flex-end; border-bottom-right-radius: 2px; }
        
        /* M√çDIAS NO CHAT */
        .chat-img { max-width: 100%; border-radius: 8px; margin-top: 5px; }
        .chat-video { max-width: 100%; border-radius: 8px; }
        audio { height: 30px; margin-top: 5px; filter: invert(1); }

        /* INPUT AREA */
        .input-area { background: #111; padding: 10px; display: flex; align-items: center; gap: 8px; border-top: 1px solid #222; }
        .input-area textarea { flex: 1; background: #222; border: none; padding: 10px; color: white; border-radius: 20px; resize: none; height: 20px; outline: none; }
        .action-btn { background: transparent; border: none; color: var(--primary); font-size: 20px; cursor: pointer; transition: 0.2s; }
        .action-btn:hover { transform: scale(1.1); }
        
        input[type="file"] { display: none; }
        .btn-send { background: var(--primary); color: white; border: none; width: 40px; height: 40px; border-radius: 50%; cursor: pointer; display: flex; align-items: center; justify-content: center; }

        /* LOGIN */
        .login-box { text-align: center; }
        input { width: 100%; padding: 12px; margin: 8px 0; border-radius: 8px; border: 1px solid #333; background: #1a1a1a; color: white; box-sizing: border-box; }
        .btn-main { background: var(--primary); color: white; border: none; padding: 15px; border-radius: 8px; width: 100%; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

    <div class="main-container">
        <div class="tabs">
            <button class="tab-btn active" onclick="switchTab('membros')">üë§ MEMBROS</button>
            <button class="tab-btn" onclick="switchTab('adm')">üîí ADM</button>
        </div>

        <div id="membros" class="content active">
            <div id="login-mem" class="login-box">
                <h2>Acesso Membro</h2>
                <input type="text" id="mem-nome" placeholder="Nome Completo">
                <input type="text" id="mem-user" placeholder="Usu√°rio">
                <input type="text" id="mem-key" placeholder="Chave">
                <button class="btn-main" onclick="loginMembro()">ENTRAR</button>
            </div>
            <div id="chat-mem-area" style="display:none; flex-direction: column; height: 100%;">
                <div class="chat-container" id="box-mem"></div>
                <div class="input-area">
                    <label class="action-btn">üì∑<input type="file" accept="image/*" onchange="uploadFile(this, 'img')"></label>
                    <label class="action-btn">üé•<input type="file" accept="video/*" onchange="uploadFile(this, 'video')"></label>
                    <button class="action-btn" id="rec-mem" onclick="toggleRecording('MEMBRO')">üé§</button>
                    <textarea id="input-mem" placeholder="Mensagem..."></textarea>
                    <button class="btn-send" onclick="enviarMsg('MEMBRO')">‚ûî</button>
                </div>
            </div>
        </div>

        <div id="adm" class="content">
            <div id="login-adm" class="login-box">
                <h2>Painel ADM</h2>
                <input type="text" id="adm-user" placeholder="Login">
                <input type="password" id="adm-pass" placeholder="Senha">
                <button class="btn-main" onclick="loginAdm()">LOGAR</button>
            </div>
            <div id="chat-adm-area" style="display:none; flex-direction: column; height: 100%;">
                <button onclick="db.ref('mensagens').remove()" style="background:none; border:none; color:red; font-size:10px; cursor:pointer;">LIMPAR TUDO</button>
                <div class="chat-container" id="box-adm"></div>
                <div class="input-area">
                    <label class="action-btn">üì∑<input type="file" accept="image/*" onchange="uploadFile(this, 'img')"></label>
                    <label class="action-btn">üé•<input type="file" accept="video/*" onchange="uploadFile(this, 'video')"></label>
                    <button class="action-btn" id="rec-adm" onclick="toggleRecording('ADM')">üé§</button>
                    <textarea id="input-adm" placeholder="Responder..."></textarea>
                    <button class="btn-send" onclick="enviarMsg('ADM')">‚ûî</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyA-uzWKwZ5aW-t40uamPDpHLqx3Yd4ei8g",
            authDomain: "kerix-midia.firebaseapp.com",
            databaseURL: "https://kerix-midia-default-rtdb.firebaseio.com",
            projectId: "kerix-midia",
            storageBucket: "kerix-midia.firebasestorage.app",
            messagingSenderId: "1009939877055",
            appId: "1:1009939877055:web:42b9c88989f9e17cffca0a"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let userLogado = "", currentU = "", currentK = "", mediaRecorder, audioChunks = [];

        // L√≥gica de Sincroniza√ß√£o e Login (Mantendo sua base original)
        db.ref('acesso').on('value', s => { const d = s.val(); if(d){ currentU=d.usuario; currentK=d.chave; } });

        db.ref('mensagens').on('value', s => {
            let h = "";
            s.forEach(m => {
                const d = m.val();
                const isAdm = d.autor === 'ADM';
                h += `<div class="msg ${isAdm ? 'msg-adm' : 'msg-mem'}">
                        ${!isAdm ? `<span class="msg-name">${d.autor}</span>` : ''}
                        ${d.texto ? `<div>${d.texto}</div>` : ''}
                        ${d.img ? `<img src="${d.img}" class="chat-img">` : ''}
                        ${d.video ? `<video src="${d.video}" class="chat-video" controls></video>` : ''}
                        ${d.audio ? `<audio src="${d.audio}" controls></audio>` : ''}
                      </div>`;
            });
            document.getElementById('box-mem').innerHTML = h;
            document.getElementById('box-adm').innerHTML = h;
            document.querySelectorAll('.chat-container').forEach(b => b.scrollTop = b.scrollHeight);
        });

        function switchTab(t) {
            document.querySelectorAll('.content, .tab-btn').forEach(e => e.classList.remove('active'));
            document.getElementById(t).classList.add('active');
            event.currentTarget.classList.add('active');
        }

        function loginMembro() {
            const n = document.getElementById('mem-nome').value, u = document.getElementById('mem-user').value, k = document.getElementById('mem-key').value;
            if(n && u === currentU && k === currentK) {
                userLogado = n; document.getElementById('login-mem').style.display='none'; document.getElementById('chat-mem-area').style.display='flex';
            } else alert("Erro!");
        }

        function loginAdm() {
            if(document.getElementById('adm-user').value==="1515" && document.getElementById('adm-pass').value==="151") {
                document.getElementById('login-adm').style.display='none'; document.getElementById('chat-adm-area').style.display='flex';
            } else alert("Erro!");
        }

        function enviarMsg(tipo, midia = {}) {
            const input = document.getElementById(tipo === 'ADM' ? 'input-adm' : 'input-mem');
            if(input.value || midia.img || midia.video || midia.audio) {
                db.ref('mensagens').push({ autor: tipo==='ADM'?'ADM':userLogado, texto: input.value, ...midia });
                input.value = "";
            }
        }

        // Upload de Fotos e V√≠deos (Base64 para demonstra√ß√£o simples)
        function uploadFile(input, tipo) {
            const file = input.files[0];
            const reader = new FileReader();
            reader.onload = e => {
                const payload = {}; payload[tipo] = e.target.result;
                enviarMsg(userLogado ? 'MEMBRO' : 'ADM', payload);
            };
            reader.readAsDataURL(file);
        }

        // Grava√ß√£o de √Åudio
        async function toggleRecording(tipo) {
            const btn = document.getElementById(tipo === 'ADM' ? 'rec-adm' : 'rec-mem');
            if (!mediaRecorder || mediaRecorder.state === "inactive") {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
                mediaRecorder.onstop = async () => {
                    const blob = new Blob(audioChunks, { type: 'audio/webm' });
                    const reader = new FileReader();
                    reader.onload = e => enviarMsg(tipo, { audio: e.target.result });
                    reader.readAsDataURL(blob);
                    audioChunks = [];
                };
                mediaRecorder.start();
                btn.style.color = "yellow";
            } else {
                mediaRecorder.stop();
                btn.style.color = "var(--primary)";
            }
        }
    </script>
</body>
</html>
