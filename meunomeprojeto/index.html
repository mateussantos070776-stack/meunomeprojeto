<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KERIX LUXURY | MANAGEMENT</title>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #d4af37; --red: #ff0000; --bg: #000000; --panel: rgba(15, 15, 15, 0.95); --border: rgba(255, 255, 255, 0.1); }
        
        * { box-sizing: border-box; transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: #fff; margin: 0; display: flex; align-items: center; justify-content: center; height: 100vh; overflow: hidden; }

        /* MOLDURA DO SMARTPHONE PREMIUM */
        .phone-frame { 
            width: 380px; height: 820px; background: #080808; 
            border: 8px solid #1a1a1a; border-radius: 45px; 
            position: relative; box-shadow: 0 50px 100px rgba(0,0,0,0.8), inset 0 0 20px rgba(255,0,0,0.05);
            display: flex; flex-direction: column; overflow: hidden;
        }

        /* HEADER COM LOGO ESTILIZADA */
        .luxury-header { padding: 40px 20px 20px; text-align: center; }
        .luxury-header h1 { font-family: 'Syncopate', sans-serif; font-size: 14px; letter-spacing: 5px; color: var(--red); text-shadow: 0 0 15px rgba(255,0,0,0.4); margin: 0; }

        /* PAINEL DE ACESSO R√ÅPIDO */
        .stat-card { background: linear-gradient(145deg, #0f0f0f, #050505); border: 1px solid var(--border); border-radius: 20px; padding: 20px; margin: 15px; text-align: center; }
        .stat-card span { display: block; font-size: 10px; color: #444; letter-spacing: 2px; text-transform: uppercase; margin-bottom: 5px; }
        .stat-card strong { font-family: 'Syncopate'; font-size: 14px; color: #fff; text-shadow: 0 0 10px rgba(255,255,255,0.2); }

        /* GRADE DE COMANDOS PREMIUM */
        .command-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; padding: 0 15px; }
        .cmd-btn { 
            background: rgba(255,255,255,0.03); border: 1px solid var(--border); border-radius: 15px; 
            padding: 15px; color: #888; font-size: 10px; font-weight: 600; cursor: pointer;
            display: flex; flex-direction: column; align-items: center; gap: 8px;
        }
        .cmd-btn:hover { background: rgba(255,0,0,0.1); border-color: var(--red); color: #fff; transform: translateY(-3px); }
        .cmd-btn.active { background: var(--red); color: #fff; border: none; box-shadow: 0 10px 20px rgba(255,0,0,0.3); }

        /* BOT√ÉO DE STATUS FLUTUANTE */
        .status-pill { background: #0a0a0a; border: 1px solid #1a1a1a; padding: 12px; margin: 15px; border-radius: 50px; display: flex; align-items: center; justify-content: center; gap: 10px; cursor: pointer; }
        .dot { width: 8px; height: 8px; border-radius: 50%; box-shadow: 0 0 10px currentColor; }

        /* CHAT EXCLUSIVO */
        .chat-container { flex: 1; background: rgba(0,0,0,0.3); margin: 10px 15px; border-radius: 25px; padding: 15px; overflow-y: auto; display: flex; flex-direction: column; gap: 12px; border: 1px solid rgba(255,255,255,0.02); }
        .msg { padding: 12px 18px; border-radius: 18px; font-size: 12px; max-width: 85%; position: relative; }
        .msg-mem { background: #111; align-self: flex-start; border-bottom-left-radius: 4px; border: 1px solid var(--border); }
        .msg-adm { background: linear-gradient(135deg, #4a0000, #220000); align-self: flex-end; border-bottom-right-radius: 4px; box-shadow: 0 5px 15px rgba(0,0,0,0.3); }

        /* AREA DE ENTRADA DARK */
        .input-wrapper { padding: 20px; display: flex; gap: 10px; background: #080808; }
        .input-wrapper input { flex: 1; background: #121212; border: 1px solid #222; border-radius: 12px; padding: 12px; color: #fff; outline: none; font-size: 12px; }
        .send-pill { background: var(--red); border: none; width: 45px; border-radius: 12px; cursor: pointer; color: #fff; font-size: 18px; }

        /* EXCLUSIVIDADE ADM: O PAINEL GHOST */
        #ghost-panel { position: absolute; inset: 0; background: #000; z-index: 1000; transform: translateY(100%); display: flex; flex-direction: column; }
        #ghost-panel.active { transform: translateY(0); }
        .adm-header { padding: 40px 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #111; }
        
        /* GATILHO DISCRETO */
        .hidden-trigger { position: absolute; bottom: 5px; left: 50%; transform: translateX(-50%); width: 40px; height: 4px; background: #222; border-radius: 10px; cursor: pointer; opacity: 0.5; }
    </style>
</head>
<body>

    <div class="phone-frame">
        <div class="luxury-header"><h1>KERIX PREMIUM</h1></div>

        <div class="stat-card">
            <span>Security ID Active</span>
            <strong id="val-m">U: 837070 | K: 676579</strong>
        </div>

        <div class="command-grid">
            <button class="cmd-btn active" onclick="setView('chat')"><span>üí¨</span>CHAT ROOM</button>
            <button class="cmd-btn" onclick="gerar('val-m')"><span>üîë</span>TOKEN REGEN</button>
            <button class="cmd-btn" onclick="setView('users')"><span>üë•</span>NETWORK</button>
            <button class="cmd-btn" onclick="setView('hours')"><span>üïí</span>SCHEDULE</button>
        </div>

        <div class="status-pill" onclick="toggleWork()">
            <div id="dot" class="dot" style="background: #00ff00; color: #00ff00;"></div>
            <span id="work-txt" style="font-size: 11px; font-weight: 700; letter-spacing: 1px;">ON DUTY</span>
        </div>

        <div id="chat-view" class="chat-container"></div>
        <div id="info-view" class="chat-container" style="display:none; justify-content:center; align-items:center; color:#444; font-size:12px; text-align:center;">
            <p id="info-txt"></p>
        </div>

        <div class="input-wrapper">
            <input type="text" id="in-m" placeholder="Write message...">
            <button class="send-pill" onclick="enviar('MEM')">‚ùØ</button>
        </div>

        <div class="hidden-trigger" onclick="unlockAdm()"></div>

        <div id="ghost-panel">
            <div class="adm-header">
                <span style="font-family:'Syncopate'; font-size:10px; color:var(--red)">DASHBOARD / ROOT</span>
                <button onclick="closeAdm()" style="background:none; border:none; color:#444; cursor:pointer">EXIT</button>
            </div>
            
            <div style="padding: 20px;">
                <button class="cmd-btn" style="width:100%; border-color:var(--red); color:var(--red)" onclick="limpar()">WIPE ALL HISTORY (PURGE)</button>
            </div>
            
            <div class="chat-container" id="box-a"></div>
            
            <div class="input-wrapper">
                <input type="text" id="in-a" placeholder="Root Response...">
                <button class="send-pill" onclick="enviar('ADM')">‚ùØ</button>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyA-uzWKwZ5aW-t40uamPDpHLqx3Yd4ei8g",
            authDomain: "kerix-midia.firebaseapp.com",
            databaseURL: "https://kerix-midia-default-rtdb.firebaseio.com",
            projectId: "kerix-midia",
            storageBucket: "kerix-midia.firebasestorage.app",
            messagingSenderId: "1009939877055",
            appId: "1:1009939877055:web:42b9c88989f9e17cffca0a"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        function setView(v) {
            const cv = document.getElementById('chat-view');
            const iv = document.getElementById('info-view');
            const it = document.getElementById('info-txt');
            if(v === 'chat') { cv.style.display='flex'; iv.style.display='none'; }
            else {
                cv.style.display='none'; iv.style.display='flex';
                it.innerHTML = v === 'users' ? "TOTAL CONNECTED<br><strong style='color:#fff; font-size:24px'>28</strong>" : "SHIFT TIME<br><strong style='color:#fff; font-size:20px'>08:00 - 20:00</strong>";
            }
        }

        let isWork = true;
        function toggleWork() {
            isWork = !isWork;
            document.getElementById('dot').style.background = isWork ? "#00ff00" : "#ff0000";
            document.getElementById('dot').style.color = isWork ? "#00ff00" : "#ff0000";
            document.getElementById('work-txt').innerText = isWork ? "ON DUTY" : "OFF DUTY";
        }

        function unlockAdm() { const p = prompt("Root Access:"); if(p==="151") document.getElementById('ghost-panel').classList.add('active'); }
        function closeAdm() { document.getElementById('ghost-panel').classList.remove('active'); }
        function gerar(id) { document.getElementById(id).innerText = `U: ${Math.floor(100000+Math.random()*900000)} | K: ${Math.floor(100000+Math.random()*900000)}`; }
        function enviar(a) {
            const i = document.getElementById(a==='ADM'?'in-a':'in-m');
            if(i.value.trim()){ db.ref('mensagens').push({autor:a, texto:i.value}); i.value=""; }
        }
        function limpar() { if(confirm("Purge database?")) db.ref('mensagens').remove(); }

        db.ref('mensagens').on('value', s => {
            let h = "";
            s.forEach(m => { const d = m.val(); h += `<div class="msg ${d.autor==='ADM'?'msg-adm':'msg-mem'}">${d.texto}</div>`; });
            document.getElementById('chat-view').innerHTML = h;
            document.getElementById('box-a').innerHTML = h;
            document.querySelectorAll('.chat-container').forEach(c => c.scrollTop = c.scrollHeight);
        });
    </script>
</body>
</html>
