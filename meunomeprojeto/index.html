<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KERIX LUXURY | COMMAND</title>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --red: #ff0000; --bg: #000; --panel: #0a0a0a; --border: rgba(255, 255, 255, 0.05); }
        
        * { box-sizing: border-box; transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: #fff; margin: 0; display: flex; align-items: center; justify-content: center; height: 100vh; overflow: hidden; }

        /* FRAME SMARTPHONE PREMIUM */
        .phone-frame { 
            width: 380px; height: 85vh; background: #050505; 
            border: 6px solid #151515; border-radius: 40px; 
            position: relative; box-shadow: 0 50px 100px rgba(0,0,0,0.9);
            display: flex; flex-direction: column; overflow: hidden;
        }

        /* ACESSO ADM CAMUFLADO NO HEADER */
        .luxury-header { padding: 35px 20px 15px; text-align: center; cursor: pointer; }
        .luxury-header h1 { font-family: 'Syncopate', sans-serif; font-size: 13px; letter-spacing: 5px; color: var(--red); margin: 0; }
        .luxury-header p { font-size: 8px; color: #333; letter-spacing: 2px; margin: 5px 0 0; text-transform: uppercase; }
        #adm-dot { width: 4px; height: 4px; background: #111; border-radius: 50%; margin: 8px auto; }
        #adm-dot.online { background: var(--red); box-shadow: 0 0 10px var(--red); }

        .panel-body { padding: 0 15px; flex: 1; display: flex; flex-direction: column; }

        /* STATUS CARD */
        .stat-card { background: #080808; border: 1px solid var(--border); border-radius: 15px; padding: 15px; margin-bottom: 15px; text-align: center; }
        .stat-card span { display: block; font-size: 9px; color: #444; letter-spacing: 1px; margin-bottom: 5px; }
        .stat-card strong { font-family: 'Syncopate'; font-size: 12px; color: #eee; }

        /* GRID DE COMANDOS */
        .cmd-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px; }
        .cmd-btn { 
            background: rgba(255,255,255,0.02); border: 1px solid var(--border); border-radius: 12px; 
            padding: 12px; color: #666; font-size: 9px; font-weight: 700; cursor: pointer;
            text-transform: uppercase; display: flex; flex-direction: column; align-items: center; gap: 5px;
        }
        .cmd-btn:hover { border-color: var(--red); color: #fff; background: rgba(255,0,0,0.05); }
        .cmd-btn.active { background: var(--red); color: #fff; border: none; box-shadow: 0 5px 15px rgba(255,0,0,0.3); }

        /* CHAT PREMIUM */
        .chat-container { flex: 1; background: #030303; border: 1px solid var(--border); border-radius: 20px; padding: 12px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; }
        .msg { padding: 10px 14px; border-radius: 15px; font-size: 11px; max-width: 85%; line-height: 1.4; }
        .msg-mem { background: #111; align-self: flex-start; border-bottom-left-radius: 2px; border: 1px solid #1a1a1a; }
        .msg-adm { background: linear-gradient(135deg, #400, #100); align-self: flex-end; border-bottom-right-radius: 2px; color: #ffb3b3; }

        /* INPUT BAR */
        .input-bar { padding: 15px 0; display: flex; gap: 10px; }
        .input-bar input { flex: 1; background: #0c0c0c; border: 1px solid #1a1a1a; border-radius: 10px; padding: 10px; color: #fff; font-size: 12px; outline: none; }
        .btn-send { background: var(--red); border: none; width: 40px; border-radius: 10px; color: #fff; cursor: pointer; }

        /* GHOST PANEL ADM */
        #ghost-panel { position: absolute; inset: 0; background: #000; z-index: 1000; transform: translateY(100%); display: flex; flex-direction: column; padding: 20px; }
        #ghost-panel.active { transform: translateY(0); }
        .ghost-header { display: flex; justify-content: space-between; align-items: center; padding-bottom: 20px; border-bottom: 1px solid #111; margin-bottom: 20px; }
        
        .status-work { width: 100%; padding: 10px; border-radius: 30px; background: #080808; border: 1px solid #111; font-size: 10px; color: #0f0; cursor: pointer; margin-bottom: 15px; }
    </style>
</head>
<body>

    <div class="phone-frame">
        <div class="luxury-header" onclick="acessoRoot()">
            <p>Secure Interface</p>
            <h1>KERIX PREMIUM</h1>
            <div id="adm-dot"></div>
        </div>

        <div class="panel-body">
            <div class="stat-card">
                <span>ENCRYPTED IDENTIFIER</span>
                <strong id="val-m">U: 837070 | K: 676579</strong>
            </div>

            <div class="cmd-grid">
                <button class="cmd-btn active" onclick="tab('chat')">üí¨ Terminal</button>
                <button class="cmd-btn" onclick="gerar()">üîë Refresh</button>
                <button class="cmd-btn" onclick="tab('net')">üë• Network</button>
                <button class="cmd-btn" onclick="tab('time')">üïí Uptime</button>
            </div>

            <button id="work-btn" class="status-work" onclick="toggleWork()">üü¢ SYSTEM ONLINE</button>

            <div id="view-chat" class="chat-container"></div>
            <div id="view-info" class="chat-container" style="display:none; align-items:center; justify-content:center; text-align:center;">
                <p id="info-txt" style="color:#444; font-size:12px; font-family:'Syncopate'"></p>
            </div>

            <div class="input-bar">
                <input type="text" id="in-m" placeholder="Secure message...">
                <button class="btn-send" onclick="enviar('MEM')">‚ùØ</button>
            </div>
        </div>

        <div id="ghost-panel">
            <div class="ghost-header">
                <span style="font-family:'Syncopate'; font-size:10px; color:var(--red)">ROOT@KERIX_MANAGEMENT</span>
                <button onclick="closeAdm()" style="background:none; border:none; color:#444; font-size:10px; cursor:pointer">DISCONNECT</button>
            </div>
            <button class="cmd-btn" style="width:100%; border-color:var(--red); color:var(--red); margin-bottom:15px" onclick="limpar()">PURGE ALL DATABASE DATA</button>
            <div class="chat-container" id="box-a"></div>
            <div class="input-bar">
                <input type="text" id="in-a" placeholder="Root command...">
                <button class="btn-send" onclick="enviar('ADM')">‚ùØ</button>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyA-uzWKwZ5aW-t40uamPDpHLqx3Yd4ei8g",
            authDomain: "kerix-midia.firebaseapp.com",
            databaseURL: "https://kerix-midia-default-rtdb.firebaseio.com",
            projectId: "kerix-midia",
            storageBucket: "kerix-midia.firebasestorage.app",
            messagingSenderId: "1009939877055",
            appId: "1:1009939877055:web:42b9c88989f9e17cffca0a"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // NAVEGA√á√ÉO
        function tab(t) {
            const cv = document.getElementById('view-chat');
            const iv = document.getElementById('view-info');
            const it = document.getElementById('info-txt');
            if(t === 'chat') { cv.style.display='flex'; iv.style.display='none'; }
            else {
                cv.style.display='none'; iv.style.display='flex';
                it.innerHTML = t === 'net' ? "NODE STATUS:<br><br><span style='color:#fff; font-size:20px'>28 ACTIVE</span>" : "SERVER UPTIME:<br><br><span style='color:#fff; font-size:20px'>99.9%</span>";
            }
        }

        // ACESSO ADM
        function acessoRoot() {
            if(prompt("ROOT ACCESS REQUIRED:") === "151") {
                document.getElementById('ghost-panel').classList.add('active');
                document.getElementById('adm-dot').classList.add('online');
            }
        }
        function closeAdm() { document.getElementById('ghost-panel').classList.remove('active'); }

        // SISTEMA DE STATUS
        let isOnline = true;
        function toggleWork() {
            isOnline = !isOnline;
            const btn = document.getElementById('work-btn');
            btn.innerHTML = isOnline ? "üü¢ SYSTEM ONLINE" : "üî¥ MAINTENANCE MODE";
            btn.style.color = isOnline ? "#0f0" : "#f00";
        }

        // L√ìGICA DE DADOS
        function gerar() { document.getElementById('val-m').innerText = `U: ${Math.floor(100000+Math.random()*900000)} | K: ${Math.floor(100000+Math.random()*900000)}`; }
        
        function enviar(autor) {
            const input = document.getElementById(autor === 'ADM' ? 'in-a' : 'in-m');
            if(input.value.trim()) {
                db.ref('mensagens').push({ autor: autor, texto: input.value });
                input.value = "";
            }
        }

        function limpar() { if(confirm("Confirmar Purge?")) db.ref('mensagens').remove(); }

        // SYNC REALTIME
        db.ref('mensagens').on('value', s => {
            let html = "";
            s.forEach(m => {
                const d = m.val();
                html += `<div class="msg ${d.autor === 'ADM' ? 'msg-adm' : 'msg-mem'}">${d.texto}</div>`;
            });
            document.getElementById('view-chat').innerHTML = html;
            document.getElementById('box-a').innerHTML = html;
            document.querySelectorAll('.chat-container').forEach(c => c.scrollTop = c.scrollHeight);
        });
    </script>
</body>
</html>
