<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Central</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: #0b0f2e;
            color: #f8f9fb;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 24px;
        }
        .card {
            width: min(420px, 92vw);
            background: #111a4a;
            border-radius: 16px;
            padding: 24px;
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        label {
            display: block;
            margin-bottom: 6px;
            font-size: 0.9rem;
            color: #c5c8d9;
        }
        input {
            width: 100%;
            padding: 10px 12px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.12);
            background: #0b0f2e;
            color: #f8f9fb;
            font-size: 0.95rem;
            box-sizing: border-box;
            margin-bottom: 12px;
        }
        button {
            width: 100%;
            padding: 10px 12px;
            border-radius: 10px;
            border: none;
            background: #ff5a1f;
            color: #0b0f2e;
            cursor: pointer;
            font-weight: 600;
        }
        .error {
            color: #ffb3b3;
            margin-bottom: 12px;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Acesso à Central</h1>
        {% if form.errors %}
            <div class="error">Usuário ou senha inválidos.</div>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <input type="hidden" name="next" value="{{ next }}">
            <label for="id_username">Usuário</label>
            <input type="text" name="username" id="id_username" required>
            <label for="id_password">Senha</label>
            <input type="password" name="password" id="id_password" required>
            <button type="submit">Entrar</button>
        </form>
    </div>
</body>
</html>
