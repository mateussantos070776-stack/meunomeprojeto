<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>MÍDIA NETFLIX</title>
    <style>
        body {
            background-color: #141414;
            color: white;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            margin: 0;
            display: flex; /* Cria espaço para a barra lateral */
        }
        /* Barra Lateral */
        .sidebar {
            width: 240px;
            background-color: #000;
            height: 100vh;
            position: fixed;
            padding-top: 20px;
            border-right: 1px solid #333;
        }
        .sidebar-logo {
            color: #E50914;
            font-size: 24px;
            font-weight: bold;
            padding: 20px;
            display: block;
            text-decoration: none;
        }
        .sidebar-btn {
            display: block;
            width: 100%;
            padding: 15px 20px;
            color: #b3b3b3;
            text-decoration: none;
            font-size: 16px;
            transition: 0.3s;
            border: none;
            background: none;
            text-align: left;
            cursor: pointer;
        }
        .sidebar-btn:hover {
            color: white;
            background-color: #333;
        }
        /* Conteúdo Principal */
        .main-content {
            margin-left: 240px; /* Empurra o conteúdo para o lado da barra */
            width: 100%;
        }
        .hero {
            height: 60vh;
            background: linear-gradient(to top, #141414, transparent), 
                        url('https://images.unsplash.com/photo-1504052434139-441ca3640078?q=80&w=2070') no-repeat center/cover;
            display: flex;
            align-items: center;
            padding: 0 50px;
        }
        .row { padding: 20px 50px; }
        .posters { display: flex; gap: 10px; overflow-x: auto; padding: 20px 0; }
        .poster { flex: 0 0 200px; height: 120px; background: #333; border-radius: 4px; }
    </style>
</head>
<body>
    <div class="sidebar">
        <a href="#" class="sidebar-logo">MÍDIA NETFLIX</a>
        <button class="sidebar-btn" onclick="alert('Área de Membros em breve!')">Membros</button>
        <button class="sidebar-btn" onclick="alert('Acessando Sala ADM...')">Sala ADM</button>
    </div>

    <div class="main-content">
        <header class="hero">
            <div>
                <h1>A Bíblia Explicada</h1>
                <p>Estudos detalhados para membros e administradores.</p>
            </div>
        </header>

        <div class="row">
            <h2>Minha Lista</h2>
            <div class="posters">
                <div class="poster"></div>
                <div class="poster"></div>
                <div class="poster"></div>
                <div class="poster"></div>
            </div>
        </div>
    </div>
</body>
</html>
