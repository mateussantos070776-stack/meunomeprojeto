<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Netoflax - Estudos Bíblicos</title>
    <style>
        body {
            background-color: #141414; /* Preto Netflix */
            color: white;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .navbar {
            padding: 20px 50px;
            background: linear-gradient(to bottom, rgba(0,0,0,0.7) 10%, transparent);
            position: fixed;
            width: 100%;
            z-index: 10;
        }
        .logo {
            color: #E50914; /* Vermelho Netflix */
            font-size: 30px;
            font-weight: bold;
            text-decoration: none;
        }
        .hero {
            height: 80vh;
            background: linear-gradient(to right, #141414 10%, transparent), 
                        url('https://images.unsplash.com/photo-1504052434139-441ca3640078?q=80&w=2070') no-repeat center center/cover;
            display: flex;
            align-items: center;
            padding-left: 50px;
        }
        .hero-content h1 { font-size: 3rem; margin-bottom: 10px; }
        .hero-content p { font-size: 1.2rem; max-width: 500px; }
        .row { padding: 20px 50px; }
        .row h2 { font-size: 1.5rem; margin-bottom: 10px; }
        .posters {
            display: flex;
            overflow-x: auto;
            gap: 10px;
            padding: 10px 0;
        }
        .posters::-webkit-scrollbar { display: none; }
        .poster {
            flex: 0 0 200px;
            height: 300px;
            background-color: #333;
            border-radius: 4px;
            transition: transform 0.3s;
            cursor: pointer;
        }
        .poster:hover { transform: scale(1.1); }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="#" class="logo">NETOFLAX</a>
    </nav>

    <header class="hero">
        <div class="hero-content">
            <h1>A Bíblia Explicada</h1>
            <p>Assista aos episódios sobre as parábolas e a jornada dos profetas.</p>
        </div>
    </header>

    <div class="row">
        <h2>Minha Lista</h2>
        <div class="posters">
            <div class="poster" style="background: url('https://via.placeholder.com/200x300/E50914/white?text=Genesis') center/cover;"></div>
            <div class="poster" style="background: url('https://via.placeholder.com/200x300/333/white?text=Exodo') center/cover;"></div>
            <div class="poster" style="background: url('https://via.placeholder.com/200x300/333/white?text=Levitico') center/cover;"></div>
            <div class="poster" style="background: url('https://via.placeholder.com/200x300/333/white?text=Numeros') center/cover;"></div>
            <div class="poster" style="background: url('https://via.placeholder.com/200x300/333/white?text=Deuteronomio') center/cover;"></div>
        </div>
    </div>
</body>
</html>
