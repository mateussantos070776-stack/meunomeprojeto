<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>MÍDIA NETFLIX</title>
    <style>
        body { background-color: #141414; color: white; font-family: Arial, sans-serif; margin: 0; display: flex; }
        .sidebar { width: 240px; background: #000; height: 100vh; position: fixed; border-right: 1px solid #333; z-index: 100; }
        .sidebar-logo { color: #E50914; font-size: 24px; font-weight: bold; padding: 20px; display: block; text-decoration: none; cursor: pointer; }
        .sidebar-btn { display: block; width: 100%; padding: 15px 20px; color: #b3b3b3; border: none; background: none; text-align: left; cursor: pointer; font-size: 16px; }
        .sidebar-btn:hover { color: white; background: #333; }
        .main-content { margin-left: 240px; width: 100%; padding: 50px; text-align: center; }
        
        /* Telas e Modais */
        .screen { display: none; flex-direction: column; align-items: center; gap: 20px; }
        .box { background: rgba(0,0,0,0.8); padding: 40px; border-radius: 8px; border: 1px solid #333; width: 350px; }
        input { padding: 15px; border-radius: 4px; border: none; background: #333; color: white; width: 80%; margin-bottom: 10px; text-align: center; font-size: 18px; }
        button { padding: 15px; background: #E50914; color: white; border: none; border-radius: 4px; font-weight: bold; cursor: pointer; width: 100%; }
        
        /* Estilo da Chave */
        .key-display { font-size: 32px; font-weight: bold; color: #E50914; letter-spacing: 5px; margin-bottom: 10px; min-height: 40px; }
        .copy-btn { background: #444; font-size: 12px; padding: 5px; width: auto; margin-left: 10px; display: inline-block; }
    </style>
</head>
<body>
    <div class="sidebar">
        <a class="sidebar-logo" onclick="location.reload()">MÍDIA NETFLIX</a>
        <button class="sidebar-btn" onclick="showScreen('membros-login')">Membros</button>
        <button class="sidebar-btn" onclick="showScreen('login-adm')">Sala ADM</button>
    </div>

    <div class="main-content">
        <div id="welcome" class="screen" style="display: flex;">
            <h1 style="color: #E50914;">MÍDIA NETFLIX</h1>
            <p>Selecione uma opção ao lado.</p>
        </div>

        <div id="login-adm" class="screen">
            <div class="box">
                <h2>Login ADM</h2>
                <input type="text" id="adm-user" placeholder="Usuário">
                <input type="password" id="adm-pass" placeholder="Senha">
                <button onclick="checkAdm()">Entrar</button>
            </div>
        </div>

        <div id="panel-adm" class="screen">
            <h1>Painel de Controle</h1>
            <button style="width: 200px; margin-bottom: 20px;" onclick="showScreen('gerar-chave-screen')">Gerar Chaves de Acesso</button>
            <p>Outras opções: Cadastros | Buscar | Deletar</p>
        </div>

        <div id="gerar-chave-screen" class="screen">
            <div class="box">
                <h2>Gerador de Chaves</h2>
                <div class="key-display" id="generated-key">------</div>
                <button onclick="generateKey()">GERAR CHAVE</button>
                <button class="copy-btn" onclick="copyKey()">Copiar Código</button>
                <p onclick="showScreen('panel-adm')" style="cursor:pointer; font-size:12px; margin-top:15px;">VOLTAR</p>
            </div>
        </div>

        <div id="membros-login" class="screen">
            <div class="box">
                <h2>Área de Membros</h2>
                <input type="text" id="member-key" placeholder="Digite sua Chave de 6 dígitos">
                <button onclick="checkMemberKey()">Acessar Conteúdo</button>
            </div>
        </div>

        <div id="content-live" class="screen">
            <h1 style="color: #E50914;">Acesso Liberado!</h1>
            <p>Bem-vindo ao catálogo de vídeos.</p>
            <div style="width: 200px; height: 120px; background: #333; margin: auto;">VÍDEO 1</div>
        </div>
    </div>

    <script>
        let chaveMestra = "";

        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.style.display = 'none');
            document.getElementById(id).style.display = 'flex';
        }

        function checkAdm() {
            if(document.getElementById('adm-user').value === "1515" && document.getElementById('adm-pass').value === "151") {
                showScreen('panel-adm');
            } else { alert("Acesso Negado!"); }
        }

        function generateKey() {
            // Gera número entre 111111 e 999999
            chaveMestra = Math.floor(Math.random() * (999999 - 111111 + 1)) + 111111;
            document.getElementById('generated-key').innerText = chaveMestra;
        }

        function copyKey() {
            const txt = document.getElementById('generated-key').innerText;
            if(txt !== "------") {
                navigator.clipboard.writeText(txt);
                alert("Chave copiada: " + txt);
            }
        }

        function checkMemberKey() {
            const input = document.getElementById('member-key').value;
            if(input === chaveMestra.toString() && input !== "") {
                showScreen('content-live');
            } else {
                alert("Senha Incorreta!");
            }
        }
    </script>
</body>
</html>
